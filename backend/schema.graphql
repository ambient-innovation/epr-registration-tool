type CompanyType {
  id: ID!
  name: String!
  distributorType: String!
  lastmodifiedAt: DateTime!
  createdAt: DateTime!
  registrationNumber: String!
}

"""Date with time (isoformat)"""
scalar DateTime

"""Decimal (fixed-point)"""
scalar Decimal

enum DistributorType {
  IMPORTER
  LOCAL_PRODUCER
}

input MaterialInput {
  materialId: ID!
  quantity: Decimal!
}

type MaterialType {
  id: ID!
  name: String!
}

type Mutation {
  registerCompany(companyName: String!, companyDistributorType: DistributorType!, userEmail: String!, userTitle: String!, userFullName: String!, userPosition: String!, userPhoneOrMobile: String!, password: String!): String!
  packagingReportSubmit(timeframe: TimeframeType!, year: Int!, startMonth: Int!, tzInfo: String!, packagingRecords: [PackagingGroupInput!]!): String!
}

input PackagingGroupInput {
  packagingGroupId: ID!
  materialRecords: [MaterialInput!]!
}

type PackagingGroupType {
  id: ID!
  name: String!
}

type Query {
  me: UserType
  companyDetails: CompanyType
  packagingGroups: [PackagingGroupType!]!
  packagingMaterials: [MaterialType!]!
  packagingReportFeesEstimation(timeframe: TimeframeType!, year: Int!, startMonth: Int!, packagingRecords: [PackagingGroupInput!]!): Decimal!
  helloWorld: String!
}

enum TimeframeType {
  MONTH
  THREE_MONTHS
  TWELVE_MONTHS
}

type UserType {
  id: ID!
  email: String!
  title: String!
  fullName: String!
}
