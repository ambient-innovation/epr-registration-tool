type CompanyType {
  id: ID!
  name: String!
  distributorType: String!
  lastmodifiedAt: DateTime!
  createdAt: DateTime!
  registrationNumber: String!
}

"""Date with time (isoformat)"""
scalar DateTime

enum DistributorType {
  IMPORTER
  LOCAL_PRODUCER
}

type Mutation {
  registerCompany(companyName: String!, companyDistributorType: DistributorType!, userEmail: String!, userTitle: String!, userFullName: String!, userPosition: String!, userPhoneOrMobile: String!, password: String!): String!
}

type Query {
  me: UserType
  companyDetails: CompanyType
  helloWorld: String!
}

type UserType {
  id: ID!
  email: String!
  title: String!
  fullName: String!
}
